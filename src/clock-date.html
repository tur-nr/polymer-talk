<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script src="../node_modules/dateformat/lib/dateformat.js"></script>

<dom-module id="clock-date">
	<template>
		<style>
			:host {
				display: block;
				font-family: var(--font);
				font-size: 3rem;
				color: white;
				text-shadow: 1px 1px .1rem rgba(0, 0, 0, .5);
			}
		</style>

		<span>[[date]]</span>
	</template>

	<script>
		/** @polymerElement */
		class ClockDate extends Polymer.Element {
			static get is() { return 'clock-date'; }

			static get properties() {
				return {
					datetime: {
						type: Date
					},
					date: {
						type: String,
						computed: 'computeDate(datetime)'
					}
				};
			}

			computeDate(date) {
				return dateFormat(date, 'ddd, mS mmm yyyy');
			}
		}

		window.customElements.define(ClockDate.is, ClockDate);
	</script>
</dom-module>
