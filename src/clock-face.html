<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="clock-face">
	<template>
		<style>
			:host {
				--bg-top-blue: #2F80ED;
				--bg-bottom-blue: #56CCF2;

				--bg-top-red: #FF5F6D;
				--bg-bottom-red: #FFC371;

				--bg-top-green: #4AC29A;
				--bg-bottom-green: #BDFFF3;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}

			:host(.blue) {
				background: linear-gradient(to bottom, var(--bg-top-blue), var(--bg-bottom-blue));
			}

			:host(.red) {
				background: linear-gradient(to bottom, var(--bg-top-red), var(--bg-bottom-red));
			}

			:host(.green) {
				background: linear-gradient(to bottom, var(--bg-top-green), var(--bg-bottom-green));
			}
		</style>
		<slot></slot>
	</template>

	<script>
		/** @polymerElement */
		class ClockFace extends Polymer.Element {
			static get is() { return 'clock-face'; }

			static get properties() {
				return {
					color: {
						type: String,
						observer: 'colorChanged'
					}
				};
			}

			colorChanged(value, previous) {
				this.classList.remove(previous);
				this.classList.add(value);
			}
		}

		window.customElements.define(ClockFace.is, ClockFace);
	</script>
</dom-module>
